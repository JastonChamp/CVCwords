<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have the CSS saved in this file -->
    <title>Spinner</title>
</head>
<body>
    <!-- Spinner Section -->
    <div id="wheel" class="wheel"></div>
    
    <!-- Compliment Text Display -->
    <div id="complimentText"></div> <!-- This will show the compliment after the word is revealed -->
    
    <!-- Progress Bar -->
    <div id="progressBar">
        <div></div> <!-- Progress bar filled part -->
    </div>
    
    <!-- Progress Text -->
    <div id="progressText"></div> <!-- This shows how many words have been revealed -->

    <!-- Spin Button -->
    <button id="spinButton">Spin</button>

    <!-- JavaScript linking -->
    <script src="script.js"></script> <!-- Assuming your JS file is script.js -->
</body>
</html>
