<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVC Word Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="complimentBox" aria-live="polite"></div>
    <div class="spinner">
        <div class="wheel" id="wordBox" role="status" aria-live="polite"></div>
    </div>
    <button id="spinButton">Spin</button>
    <progress id="progressBar" value="0" max="100"></progress>
    <p id="progressText">0 / 99 Words Revealed</p>
    <script src="script.js"></script>
</body>
</html>
