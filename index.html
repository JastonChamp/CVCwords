<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Corrected the stylesheet name -->
    <title>CVC Spinner</title>
</head>
<body>
    <!-- Feedback Text -->
    <h1 id="complimentText" class="hidden"></h1> <!-- Compliment Text will show after spin -->

    <!-- Spinner Word Box -->
    <div id="wheel" class="wheel"></div> <!-- The word will appear here -->
    
    <!-- Spin Button -->
    <button id="spinButton">Spin</button>

    <!-- Progress Bar -->
    <div id="progressBar">
        <div id="progress"></div> <!-- This is the filling part of the progress bar -->
    </div>

    <!-- Progress Text -->
    <div id="progressText">0 / 99 Words Revealed</div> <!-- Progress display -->
    
    <script src="script.js"></script> <!-- Link to the JS file -->
</body>
</html>
