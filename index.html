<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVC Word Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="complimentBox"></div> <!-- Compliment box -->

    <div class="spinner">
        <div class="wheel"></div> <!-- Word display area -->
    </div>
    <button id="spinButton">Spin</button> <!-- Spin button -->
    <progress id="progressBar" value="0" max="100"></progress> <!-- Progress bar -->
    <p id="progressText">0 / 99 Words Revealed</p> <!-- Progress text -->

    <script src="script.js"></script>
</body>
</html>
