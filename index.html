<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Corrected the stylesheet name -->
    <title>CVC Words Spinner</title>
</head>
<body>
    <div class="spinner">
        <div class="wheel">
            <!-- Slots will be populated with JavaScript -->
        </div>
    </div>
    <button id="spinButton">Spin</button>

    <!-- Progress bar container -->
    <div id="progressContainer">
        <div id="progressFill"></div>
    </div>

    <!-- Display the number of words revealed -->
    <div id="wordCount">0 / 50 Words Revealed</div>

    <script src="script.js"></script>
</body>
</html>
